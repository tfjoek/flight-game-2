<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Flight Game</h1>
    <div id="main-menu">
        <button onclick="startGame()">Start Game</button>
        <button onclick="openSettings()">Settings</button>
        <button onclick="quitGame()">Quit</button>
    </div>
    <div id="game-screen" style="display:none;">
        <div id="player-status"></div>
        <button onclick="fetchPlayerStatus()">Get Player Status</button>
        <div id="random-airport"></div>
        <button onclick="fetchRandomAirport()">Show Random Airport</button>
        <div id="shop"></div>
        <button onclick="fetchShop()">Open Shop</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
