<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERAATIO://VIIMEINEN VALSSI</title>
    <!-- Kartan tyylitiedosto -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <!-- Karttakirjasto -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <!-- jQuery käytettäväksi tiedon hakemiseen ja muokkaamiseen -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Sivun omat tyylitiedostot -->
    <link rel="stylesheet" href="map/map.css">
</head>
<body>
    <!-- Pelaajan ja pelin tilastot -->
    <div class="military-stats-container">
        <!-- Pelaajan tilastot -->
        <div class="stats-panel player-stats">
            <h2>🎖️ OPERATIIVISET TIEDOT 🎖️</h2>
            <div class="stat-line">
                <span class="stat-icon">📍</span> Sijainti: <span class="value"></span>
            </div>
            <div class="stat-line">
                <span class="stat-icon">⛽</span> Polttoaine: <span class="value"></span>
            </div>
            <div class="stat-line">
                <span class="stat-icon">⭐</span> Sotapisteet: <span class="value"></span>
            </div>
        </div>

        <!-- Pelin hallintatilanne -->
        <div class="stats-panel control-stats">
            <h2>🎯 TAISTELUTILANNE 🎯</h2>
            <div class="stat-line">
                <span class="stat-icon">🇫🇮</span> Suomen Lentokentät: <span class="value"></span>
            </div>
            <div class="stat-line">
                <span class="stat-icon">⚔️</span> Venäjän Lentokentät: <span class="value"></span>
            </div>
            <div class="progress-container">
                <!-- Vapautusprosentin näyttäminen -->
                <div class="progress-label"></div>
                <div class="progress-bar">
                    <!-- Vapautuksen edistyminen graafisena palkkina -->
                    <div class="progress"></div>
                </div>
            </div>
        </div>

        <!-- KAUPPA nappi-->
        <div class="shop-icon" onclick="openStore()">🏪</div>
    </div>

    <!-- shop modal -->
    <div id="shopModal" class="modal">
        <div class="modal-content" id="shop-modal-content">
            <button class="close-shop" id="close-shop">X</button>
            <h2>Kauppa!</h2>
            <h3>Polttoaine</h3>
            <div class="fuel-buttons">
                <button onclick="buyFuel(50)">Osta 50km polttoainetta (25 sotapistettä)</button>
                <button onclick="buyFuel(100)">Osta 100km polttoainetta (50 sotapistettä)</button>
            </div>
            <h3>Päivitykset <span style="color: red;">(EN TOIMI)😭</span></h3>
            <div class="store-items" id="store-items"></div>
        </div>
    </div>

    <!-- Taistelumodal, joka näytetään, kun pelaaja aloittaa taistelun -->
    <div id="combatModal" class="modal">
        <div class="modal-content">
            <h2>Taistelu!</h2>
            <!-- Pelaajan ja vihollisen terveyspalkit -->
            <div class="health-bars">
                <div class="health-container">
                    <div id="playerHP" class="health-bar"></div>
                </div>
                <div class="health-container">
                    <div id="enemyHP" class="health-bar"></div>
                </div>
            </div>
            <!-- Taistelun hallintapainikkeet -->
            <div class="combat-controls">
                <button id="attackBtn">Hyökkää</button>
                <button id="defendBtn">Puolusta</button>
                <button id="retreatBtn">Pakene</button>
            </div>
            <!-- Lokitiedot taistelun tapahtumista -->
            <div id="combatLog" class="combat-log"></div>
        </div>
    </div>
    
    <!-- Karttaelementti -->
    <div id="map" class="map"></div>

    <!-- Sivun toiminnallisuuden sisältävä JavaScript-tiedosto -->
    <script src="map/map.js"></script>
</body>
</html>
